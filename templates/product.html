<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <th>编号</th>
                <th>名字</th>
                <th>信息</th>
            </thead>
            <tbody>
                {% for ob in productList %}
                    <tr>
                        <td>{{ ob.id }}</td>
                        <td>{{ ob.name }}</td>
                        <td>{{ ob.info }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <form action="/product/add", method="POST">
            <div>
                名字：<input type="TEXT", name="name"/>
            </div>
             <div>
                信息：<input type="TEXT", name="info"/>
            </div>
            <div>
                <input type="submit" value="提交" />
            </div>
        </form>
    </body>
</html>
